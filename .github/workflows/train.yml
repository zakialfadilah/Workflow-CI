name: MLflow Training CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 dagshub scikit-learn pandas matplotlib seaborn

    - name: Set MLflow DagsHub Env
      run: |
        echo "MLFLOW_TRACKING_URI=https://dagshub.com/zakialfadilah/loan-prediction-mlflow.mlflow" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_USERNAME=${{ secrets.DAGSHUB_USER }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    - name: Build Docker Image from Registered Model
      run: |
        mlflow models build-docker \
          --model-uri models:/loan-prediction-model/Production \
          --name zakialfadilah/loan-prediction-mlflow

    - name: Login Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push zakialfadilah/loan-prediction-mlflow
